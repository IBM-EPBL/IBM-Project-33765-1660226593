<script>
	window.watsonAssistantChatOptions = {
		integrationID: "e48d9cdc-6859-4056-9ded-1ee3c1aa3eac", // The ID of this integration.
		region: "us-south", // The region your integration is hosted in.
		serviceInstanceID: "9e288577-875c-4c10-90bc-ea9c5c400f9f", // The ID of your service instance.
		onLoad: function (instance) {
			instance.render();
		}
	};
	setTimeout(function () {
		const t = document.createElement('script');
		t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window
			.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
		document.head.appendChild(t);
	});
</script>
